<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>


        
        
    <div class="center_left">
        <!-- <img src="https://web.datang.my/wp-content/uploads/2020/09/Unlimited-QR.png" alt=""> -->
        <!-- <img src="https://web.datang.my/wp-content/uploads/2020/11/Attendance-for-the-massess-01-768x768.png" alt=""> -->
        </div>
    
    <div class="register" >


        <form action="#">
            
            <h1>Register</h1>
            
            <div class="txt_field">
                <label>Full Name</label><br>
                
                <input type="text" required>
            </div>
            <div class="txt_field">
                <label>Email</label><br>
                
                <input type="email" required>
            </div>
            <div class="txt_field">
                <label for="Type">Type  : </label>
                <select  id = "usrType" >
                    <option value="Student" selected> Student</option>
                    <option value="Teacher" > Teacher</option> 
                </select>
                
            </div>
            <div id="roll" class="txt_field">
             
                <label>Roll Number</label><br>
                
                <input type="text">
            </div>
            <div class="txt_field">
                <label>Password</label><br>
                <span></span>
                <input type="password" pattern="{.8}" required>
            </div>
            <div class="txt_field">
                <label>Confirm Password</label><br>
                <span></span>
                <input type="password" pattern="{.8}" required>
            </div>
            <input type="submit" value="Register">
        <div class="signup_link">
            Alredy Registered? <a href="/login">Login</a>
        </div>
        
    </form>
    
    
    
    
    
 

</div>
<script src="../scripts/register.js"></script>

</body>
</html>
